<div class="container">
  <div class="row">
    <div class="col">
      <div class="coche-info-container border rounded p-4">
        <div>
          <h4>{{ cocheDeLista.marca }} {{ cocheDeLista.modelo }}</h4>
          AÃ±o:{{ cocheDeLista.anyo }} <br />Caballos:
          {{ cocheDeLista.caballos }}
          <br />
          <div>
            <button class="btn btn-primary" style="margin-right: 40px">
              Ver
            </button>
            <button
              class="btn btn-secondary"
              [routerLink]="['/actualiza', indice]"
              [queryParams]="{ accion: '1' }"
              *ngIf="estaLogueado()"
            >
              Actualizar
            </button>
            &nbsp;&nbsp;
            <button
              class="btn btn-danger"
              [routerLink]="['/actualiza', indice]"
              [queryParams]="{ accion: '2' }"
              *ngIf="estaLogueado()"
            >
              Eliminar
            </button>
          </div>
        </div>

        <ul style="list-style: none">
          <li *ngFor="let caracteristica of arrayCaracteristicas">
            {{ caracteristica }}
          </li>
        </ul>
      </div>

      <br />
    </div>
  </div>
</div>
